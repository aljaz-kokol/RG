<!DOCTYPE html>

<html>
    <head>
        <title>Vaja 3 - demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/libs/jquery/jquery-3.5.1.js"></script>
        <script src="js/libs/gl-matrix/gl-matrix.js"></script>

        <script src="js/utils.js"></script>
        <script src="js/src/Mesh.js"></script>
        <script src="js/src/WebGLContext.js"></script>
        <script src="js/main.js" type="module"></script>
        <script id="simple-vs" type="x-shader/x-vertex">#version 300 es

            precision mediump float;

            layout(location = 0) in vec3 pos;
            uniform mat4 model;
            uniform mat4 projection;
            uniform vec4 color;
            out vec4 vColor;

            void main(){
                gl_Position = projection * model * vec4(pos, 1);
                vColor = color;
            }

        </script>
        <script id="simple-fs" type="x-shader/x-fragment">#version 300 es

            precision mediump float;

            out vec4 color;
            in vec4 vColor;
            void main(){
                color=vColor;
            }
        </script>
    </head>
    <body>
        <div id="containerDiv">
            <canvas style="margin: auto; display: block;" id="myCanvas" width="800" height="800">Ni podpore za canvas?.</canvas>
        </div>        
    </body>
</html>
